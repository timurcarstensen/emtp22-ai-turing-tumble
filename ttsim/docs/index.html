<html>
  <head>
    <link rel="shortcut icon" href="images/icon.png">
    <title>Turing Tumble Simulator</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #container {
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.4s 0.2s;
      }
      #loading {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -42px;
        margin-top: -42px;
        opacity: 1;
        transition: opacity 0.6s;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <img id="loading" src="images/loading.gif" />
    <script src="system.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
      SystemJS.config({
        map: {
          'pixi.js': './pixi.min.js',
          'pixi-filters': './pixi-filters.js',
          'matter-js': './matter.min.js'
        },
        meta: {
          'pixi.js': {
            format: 'global',
            exports: 'PIXI',
            esModule: true
          },
          'pixi-filters': {
            deps: [ 'pixi.js' ],
            format: 'global',
            exports: 'PIXI.filters',
            esModule: true
          },
          'matter-js': { esModule: true },
          'poly-decomp': { esModule: true },
        }
      });
      SystemJS.import('index');
    </script>
  </body>
</html>
